<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Valentina ‚ù§Ô∏è</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        .font-script { font-family: 'Great Vibes', cursive; }
        .font-body { font-family: 'Nunito', sans-serif; }

        /* Ocultar scrollbar */
        body::-webkit-scrollbar { width: 0; }
        
        /* Animaci√≥n suave de fondo para los corazones */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.5) rotate(360deg); opacity: 0; }
        }
        .heart {
            position: fixed;
            font-size: 1.5rem;
            top: 100%;
            z-index: 0; /* Detr√°s de todo */
            pointer-events: none;
            animation: floatUp linear forwards;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 100, 100, 0.6);
        }

        /* Efecto de cristal mejorado */
        .glass-card {
            background: rgba(20, 20, 20, 0.6); /* Fondo semi-oscuro para mejor contraste */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Clase para ocultar elementos antes de animar */
        .ready-to-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        
        /* Clase para mostrar elementos */
        .animate-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .floating-img {
            animation: softFloat 4s ease-in-out infinite;
        }
        @keyframes softFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-black bg-[url('https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=1920&auto=format&fit=crop')] bg-cover bg-center h-screen flex items-center justify-center p-4 overflow-hidden relative font-body">
    
    <!-- Capa oscura para asegurar que se lea el texto -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-0"></div>

    <div id="heartsContainer" class="absolute inset-0 overflow-hidden pointer-events-none z-0"></div>

    <!-- Main Card -->
    <main class="glass-card relative z-10 w-full max-w-md p-6 flex flex-col items-center justify-between min-h-[500px] transition-all duration-500">
        
        <!-- Header Fijo -->
        <div class="w-full text-center z-20">
            <span class="inline-block bg-white/10 text-rose-200 text-[10px] font-bold px-3 py-1 rounded-full tracking-[0.2em] uppercase mb-2 border border-white/20">14 de Febrero</span>
            <h1 class="text-5xl text-white font-script drop-shadow-lg mb-2">Valentina Vasquez</h1>
            <div class="h-px w-20 bg-gradient-to-r from-transparent via-rose-400 to-transparent mx-auto"></div>
        </div>

        <!-- √Årea de Contenido Din√°mico -->
        <div id="contentArea" class="flex-grow flex flex-col items-center justify-center w-full py-4 z-10">
            <!-- El contenido se inyecta aqu√≠ -->
        </div>

        <!-- √Årea de Bot√≥n Fija (Siempre visible abajo) -->
        <div class="w-full flex justify-center mt-2 z-20 pb-2">
            <button id="actionBtn" class="group relative px-8 py-3 bg-white text-rose-600 font-bold rounded-full shadow-xl shadow-rose-500/20 transition-all hover:scale-105 active:scale-95 overflow-hidden cursor-pointer">
                <span class="relative z-10 flex items-center gap-2 text-sm tracking-wide">
                    <span id="btnText">ABRIR CARTA</span> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </span>
                <div class="absolute inset-0 bg-rose-100 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </button>
        </div>
        
    </main>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/audio/2022/10/05/audio_6869766624.mp3" type="audio/mpeg">
    </audio>

    <script>
        // DATOS DE LAS DIAPOSITIVAS
        const slides = [
            {
                type: 'intro',
                title: "Hola, Valentina ‚ú®",
                text: "He preparado un peque√±o rinc√≥n del internet solo para ti...",
                img: "https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=600&auto=format&fit=crop"
            },
            {
                type: 'photo',
                title: "Eres Arte",
                text: "No hay paisaje ni museo que se compare a verte sonre√≠r.",
                img: "cs_image.jpg"
            },
            {
                type: 'photo',
                title: "Juntos es mejor",
                text: "Cada momento a tu lado se convierte en mi recuerdo favorito.",
                img: "fl_flower_2.jpg"
            },
            {
                type: 'final',
                title: "¬øQuieres ser mi Valentine?",
                text: "Prometo hacerte sonre√≠r todos los d√≠as. Te quiero much√≠simo. üíñ",
                img: "fl_flower_3.jpg"
            }
        ];

        let currentStep = -1;
        const contentArea = document.getElementById('contentArea');
        const actionBtn = document.getElementById('actionBtn');
        const btnText = document.getElementById('btnText');
        const music = document.getElementById('bgMusic');
        const heartsContainer = document.getElementById('heartsContainer');

        // Funci√≥n para crear lluvia de corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'][Math.floor(Math.random() * 4)];
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Renderizado seguro (sin bloqueos de animaci√≥n)
        function renderSlide(index) {
            const data = slides[index];
            
            // 1. Ocultar contenido actual (si existe)
            contentArea.style.opacity = '0';
            contentArea.style.transition = 'opacity 0.2s';

            setTimeout(() => {
                // 2. Inyectar nuevo contenido HTML
                contentArea.innerHTML = `
                    <div class="w-full flex flex-col items-center">
                        <div class="relative w-48 h-64 mb-4 group ready-to-animate" id="anim-img">
                            <div class="absolute inset-0 bg-white/10 border border-white/20 rounded-xl rotate-6"></div>
                            <div class="absolute inset-0 bg-white/10 border border-white/20 rounded-xl -rotate-3"></div>
                            <div class="relative w-full h-full rounded-xl overflow-hidden shadow-2xl border border-white/30 bg-black/20">
                                <img src="${data.img}" class="w-full h-full object-cover" 
                                    onerror="this.src='https://images.unsplash.com/photo-1522749007274-138385de4161?q=80&w=600&auto=format&fit=crop'">
                            </div>
                        </div>
                        <h2 class="text-3xl text-white mb-2 font-script ready-to-animate" id="anim-title">${data.title}</h2>
                        <p class="text-base text-gray-200 text-center max-w-xs ready-to-animate" id="anim-text">${data.text}</p>
                    </div>
                `;
                
                // 3. Mostrar contenedor general
                contentArea.style.opacity = '1';

                // 4. Activar animaciones individuales con un peque√±o retraso
                setTimeout(() => document.getElementById('anim-img').classList.add('animate-in'), 50);
                setTimeout(() => document.getElementById('anim-title').classList.add('animate-in'), 150);
                setTimeout(() => document.getElementById('anim-text').classList.add('animate-in'), 250);

            }, 200);
        }

        // Manejador del bot√≥n
        actionBtn.addEventListener('click', () => {
            // Primer click: M√∫sica y animaci√≥n
            if (currentStep === -1) {
                music.volume = 0.5;
                music.play().catch(e => console.log("Audio bloqueado por navegador"));
                for(let i=0; i<10; i++) setTimeout(createHeart, i * 100);
            }

            // Avanzar paso
            currentStep++;
            if (currentStep >= slides.length) currentStep = 0;

            // Renderizar
            renderSlide(currentStep);

            // Actualizar texto del bot√≥n
            if (currentStep === slides.length - 1) {
                btnText.textContent = "VOLVER AL INICIO";
            } else {
                btnText.textContent = "VER SIGUIENTE";
            }
        });

        // Contenido Inicial (Estatico para asegurar visibilidad)
        contentArea.innerHTML = `
            <div class="flex flex-col items-center justify-center animate-in">
                <div class="text-6xl mb-4 floating-img">üíå</div>
                <p class="text-xl text-white font-bold tracking-widest mb-1">¬°HOLA!</p>
                <p class="text-sm text-gray-300">Tengo algo especial para ti</p>
            </div>
        `;

    </script>
</body>
</html>
